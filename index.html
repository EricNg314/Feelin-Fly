<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- CSS files -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lobster');
  </style>



  <title>Feelin Fly</title>
</head>

<body>
  <!-- header -->
  <div class="jumbotron jumbotron-fluid.container-fluid">
    <div class="container">
      <h1 class="display-4">Feelin' Fly</h1>
      <p class="lead">The Random Vacationator</p>
    </div>
  </div>

  <!-- intro box -->
  <div class="startbox">
    <div class="card border-dark mb-3">
      <div class="card-header">LET'S GET FLY</div>
      <div class="card-body text-dark">
        <h5 class="card-title">Where will the world take you next? Enter your name to get started</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control user-name" placeholder="Your Name">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="start-button" type="button">Start!</button>
          </div>
        </div>
      </div>
      <div class="no-name"></div>
    </div>
  </div>

  <!-- prompt box -->
  <!-- min word count of 100 doesn't work -->
  <div class="promptbox hide">
    <div class="card border-dark mb-3">
      <div class="card-header">WRITE SOMETHING FOR US</div>
      <div class="card-body text-dark">
        <h5 class="card-title" id="reddit-prompt">Random promt from reddit</h5>
        <div class="input-group">
          <div class="input-group-prepend" type="text" min="100"></div>
        </div>
        <textarea class="form-control response" id="watsonText" placeholder="User Response"></textarea>
        <button class="btn btn-outline-secondary" id="submit-button" type="button">Submit</button>
      </div>
      <div class="prompt-error"></div>
    </div>
  </div>


  <!-- personality traits -->
  <div class="personality-box hide">
    <div class="card border-dark mb-3">
      <div class="card-header">YOUR TRAITS</div>
      <div class="card-body text-dark">
        <h5 id="watsonResponse" class="card-title trait">Who are you? - </h5>
      </div>
    </div>
  </div>

  <!-- country matching -->
  <div class="match-box hide">
    <div class="card border-dark mb-3">
      <div class="card-header">YOUR MATCHES</div>
      <div class="card-body text-dark">
        <h5 id="countryResult" class="card-title match"></h5>
      </div>
    </div>
  </div>

  <!-- about the country -->
  <div class="info-box hide">
    <div class="card border-dark mb-3">
      <div class="card-header">MOST POPULAR!</div>
      <div class="card-body text-dark">
        <h5 id="countryStuff" sclass="card-title info">Info on most matched countries</h5>
      </div>
    </div>
  </div>


  <!-- redo box -->
  <div class="redo-box hide">
    <div class="card border-dark mb-3">
      <div class="card-header">WANNA GO AGAIN?</div>
      <div class="card-body text-dark">
        <button class="btn btn-outline-secondary" id="submit-button" type="button">Retry!</button>
      </div>
    </div>
  </div>






  <!-- js links -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <!-- js file -->
  <script src="assets/javascript/test.js"></script>
  <script src="assets/javascript/reddit.js"></script>
  <script src="assets/javascript/feelin-fly.js"></script>
  <!-- <script src="assets/javascript/form-control.js"></script>
  <script src="assets/javascript/wiki.js"></script> -->
</body>

</html>

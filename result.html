<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous"> -->
  <!-- CSS files -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lobster');
  </style>


  <title>Results</title>
</head>

<body>
  <!-- header -->
  <div class="jumbotron jumbotron-fluid.container-fluid">
    <div class="container">
      <h1 class="display-4">Feelin' Fly</h1>
      <p class="lead">The Random Vacationator</p>
    </div>
  </div>

  <!-- personalitly traits -->
  <div class="personality-box slidein">
    <div class="card border-dark mb-3">
      <div class="card-header">LET'S GET FLY</div>
      <div class="card-body text-dark">
        <h5 class="card-title trait">Personality trait results will go here</h5>
      </div>
    </div>
  </div>

  <!-- country matching -->
  <div class="match-box slidein">
    <div class="card border-dark mb-3">
      <div class="card-header">LET'S GET FLY</div>
      <div class="card-body text-dark">
        <h5 class="card-title match">Country matches will go here</h5>
      </div>
    </div>
  </div>

<!-- about the country -->
<div class="info-box slidein">
    <div class="card border-dark mb-3">
      <div class="card-header">LET'S GET FLY</div>
      <div class="card-body text-dark">
        <h5 class="card-title info">Info on the country will go here</h5>
      </div>
    </div>
  </div>





  <!-- js links -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- js file -->
  <script src="assets/javascript/test.js"></script>

</html>
